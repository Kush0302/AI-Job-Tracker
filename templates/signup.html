<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | AI Job Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-box {
            background: white;
            padding: 30px;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1e7e34;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="signup-box">
    <h2>Create Account</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Choose a username" required>
        <input type="password" name="password1" placeholder="Create password" required>
        <input type="password" name="password2" placeholder="Confirm password" required>

        <button type="submit">Sign Up</button>
    </form>

    {% if form.errors %}
        <p style="color:red; text-align:center;">Please correct the errors above.</p>
    {% endif %}

    <p class="login-link">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>

</body>
</html>
